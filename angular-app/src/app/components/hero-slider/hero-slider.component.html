<section id="home" class="hero-slider">
  <div class="slider-container">
    <div class="slider-track" [style.transform]="'translateX(-' + (currentSlide * 100) + '%)'">
      <div *ngFor="let slide of slides" class="slide">
        <div class="slide-bg" [style.background-image]="'url(' + slide.image + ')'"></div>
        <div class="container">
          <div class="slide-content">
            <h1 class="slide-title">{{ slide.title }}</h1>
            <p class="slide-subtitle">{{ slide.subtitle }}</p>
            <a [href]="slide.buttonLink" class="btn-primary">{{ slide.buttonText }}</a>
          </div>
        </div>
      </div>
    </div>
    
    <div class="slider-controls">
      <button class="control prev" (click)="prevSlide()" aria-label="Previous slide">
        <i class="fas fa-chevron-left"></i>
      </button>
      <div class="indicators">
        <button *ngFor="let slide of slides; let i = index" 
                [class.active]="currentSlide === i"
                (click)="setCurrentSlide(i)" 
                [attr.aria-label]="'Go to slide ' + (i + 1)">
        </button>
      </div>
      <button class="control next" (click)="nextSlide()" aria-label="Next slide">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
</section>
