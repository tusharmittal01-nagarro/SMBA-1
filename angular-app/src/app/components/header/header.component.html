<header class="py-4 shadow-sm bg-white sticky-top">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-3 d-lg-none">
        <button type="button" class="btn btn-link border-0 p-0" (click)="toggleMenu()">
          <i class="fas fa-bars text-dark fs-4"></i>
        </button>
      </div>
      
      <div class="col-6 col-lg-3 text-center text-lg-start">
        <a routerLink="/" class="text-decoration-none">
          <h1 class="m-0 fs-3 text-primary fw-bold">Balance Ayurveda</h1>
        </a>
      </div>
      
      <div class="col-lg-6 d-none d-lg-block">
        <nav class="d-flex justify-content-center">
          <a routerLink="/" class="nav-link mx-3">Home</a>
          <a href="#products" class="nav-link mx-3">Products</a>
          <a href="#about" class="nav-link mx-3">About</a>
          <a href="#testimonials" class="nav-link mx-3">Testimonials</a>
          <a href="#waitlist" class="nav-link mx-3">Join Waitlist</a>
        </nav>
      </div>
      
      <div class="col-3 text-end">
        <a href="#waitlist" class="btn btn-primary btn-sm rounded-pill px-3 d-none d-md-inline-block">
          Get Started
        </a>
      </div>
    </div>
  </div>
  
  <!-- Mobile menu -->
  <div class="mobile-nav" [class.open]="isMenuOpen">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fs-4 fw-bold text-primary m-0">Menu</h2>
        <button type="button" class="btn btn-link border-0 p-0" (click)="toggleMenu()">
          <i class="fas fa-times text-dark fs-4"></i>
        </button>
      </div>
      
      <nav class="d-flex flex-column">
        <a routerLink="/" class="mobile-nav-link" (click)="toggleMenu()">Home</a>
        <a href="#products" class="mobile-nav-link" (click)="toggleMenu()">Products</a>
        <a href="#about" class="mobile-nav-link" (click)="toggleMenu()">About</a>
        <a href="#testimonials" class="mobile-nav-link" (click)="toggleMenu()">Testimonials</a>
        <a href="#waitlist" class="mobile-nav-link" (click)="toggleMenu()">Join Waitlist</a>
      </nav>
    </div>
  </div>
</header>
