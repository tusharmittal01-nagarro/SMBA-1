<section class="hero-slider">
  <div class="slider-wrapper">
    <div class="slides">
      <div class="slide" *ngFor="let slide of slides; let i = index" 
           [class.active]="i === currentSlide"
           [style.background-image]="'url(' + slide.image + ')'">
        <div class="container">
          <div class="slide-content">
            <h1 class="slide-title">{{slide.title}}</h1>
            <p class="slide-subtitle">{{slide.subtitle}}</p>
            <a [href]="slide.buttonLink" class="btn-primary">{{slide.buttonText}}</a>
          </div>
        </div>
      </div>
    </div>
    
    <button class="slide-arrow prev-arrow" (click)="prevSlide()" aria-label="Previous slide">
      <i class="fas fa-chevron-left"></i>
    </button>
    
    <button class="slide-arrow next-arrow" (click)="nextSlide()" aria-label="Next slide">
      <i class="fas fa-chevron-right"></i>
    </button>
    
    <div class="slide-indicators">
      <button *ngFor="let slide of slides; let i = index" 
              [class.active]="i === currentSlide"
              (click)="setCurrentSlide(i)"
              aria-label="Go to slide {{ i + 1 }}">
      </button>
    </div>
  </div>
</section>
